<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-white text-center p-3">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-lg-2">
                <div class="mb-3">
                    <label for="city" class="form-label fs-2">Search for a City:</label>
                    <input type="text" class="form-control form-control-lg" id="city" placeholder="San Fran....">
                </div>
                <div id="button-area"></div>
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>

            <div id="weather-area" class="col-lg-9">
                <div class="border-2 border border-black p-2">
                    <h2>City (1/1/2022) *Icon</h2>
                    <img id="currentIcon" src="" alt="">
                    <ul>
                        <li id="current-temp"></li>
                        <li id="current-wind"></li>
                        <li id="current-humidity"></li>
                    </ul>
                </div>
                <div class="mt-3">
                    <h3>5-Day Forecast:</h3>
                    <div class="d-flex justify-content-around" id="card-container">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
